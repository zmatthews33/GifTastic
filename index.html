<!DOCTYPE html>
<html lang="en">
  <head>
    <title>GifTastic</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="../GifTastic/assets/css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="display-4">Straight Outta GIFLand</h1>
        <hr class="my-4" />
        <p>
          Type in a rapper and click ADD to display GIFs. Delete as you like. Click on the gifs to start and stop the animation. 
        </p>
        <div id="rapper-button" class="m-auto d-flex flex-wrap"></div>
        <div class="row">
                <form class="input-group mb-3">
                  <input
                    id="add"
                    type="text"
                    class="form-control"
                    placeholder="Add more ____"
                    required
                  />
                  <div class="input-group-append">
                    <button
                      class="btn btn-success"
                      type="submit"
                      id="button-add"
                    >
                      ADD
                    </button>
                    <button
                      type="reset"
                      class="btn btn-danger"
                      id="button-delete"
                    >
                      DELETE
                    </button>
                    
                  </div>
                </form>
            </div>

            <div class="container mt-4">
                    <div
                      id="gifs-appear-here"
                      class="col m-auto p-1 d-flex flex-row justify-content-center flex-wrap card shadow"
                    ></div>
                  </div>
        </div>

    <!-- Optional JavaScript --> 
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="assets/javascript/app.js"></script>  
</body>
</html>
