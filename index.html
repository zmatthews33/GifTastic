<!DOCTYPE html>
<html lang="en">
  <head>
    <title>GifTastic</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="display-4">Welcome to GifLand</h1>
        <p class="lead">
          etergedbedrgefbdfb!
        </p>
        <hr class="my-4" />
        <p>
          Type and click ADD to see gifs about whatever you typed. Delete as you like. Click on the gifs to start and stop the animation. 
        </p>
        <div class="row">
                <form class="input-group mb-3">
                  <input
                    id="add"
                    type="text"
                    class="form-control"
                    placeholder="Add more ____"
                    required
                  />
                  <div class="input-group-append">
                    <button
                      class="btn btn-success"
                      type="submit"
                      id="button-add"
                    >
                      ADD
                    </button>
                    <button
                      type="reset"
                      class="btn btn-danger"
                      id="button-delete"
                    >
                      DELETE
                    </button>
                    
                  </div>
                </form>
                <div id="____-button" class="m-auto d-flex flex-wrap"></div>
   
                <div class="container mt-4">
                        <div
                          id="imageHere"
                          class="col m-auto p-1 d-flex flex-row justify-content-center flex-wrap card shadow"
                        ></div>
                      </div>
            </div>
        </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script src="assets/javascript/app.js"></script> 
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
